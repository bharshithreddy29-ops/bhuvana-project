{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="search-section">
    <div class="container">
        <h2>Find the Best Product Prices</h2>
        <form class="search-form" action="{{ url_for('search') }}" method="post">
            <input type="text" name="query" class="search-input" placeholder="Search for products..." required>
            <button type="submit" class="btn-primary">Search</button>
        </form>
        
        <div class="upload-card">
            <h3>Or upload a product image</h3>
            <a href="{{ url_for('upload') }}" class="btn-primary">Upload Image</a>
        </div>
    </div>
</section>
{% endblock %}
